 <!DOCTYPE html>
 <html lang="zh-CN">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Partner Chat Preview</title>
     <style>
       :root {
         --primary: #060e9f;
         --accent: #ffbf3f;
         --bg: #ffffff;
       }
       * {
         box-sizing: border-box;
       }
       body {
         margin: 0;
         font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
         background: var(--bg);
         color: var(--primary);
       }
      .top-actions {
        position: fixed;
        left: 16px;
        top: 16px;
        z-index: 10;
        display: flex;
        gap: 12px;
      }
      .icon-button {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        border: 1px solid rgba(6, 14, 159, 0.1);
        background: #fff;
        color: var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(6, 14, 159, 0.08);
        cursor: pointer;
        font-size: 18px;
      }
      .page {
        min-height: 100vh;
        display: flex;
      }
      .layout {
        display: flex;
        width: 100%;
        min-height: 100vh;
      }
      .sidebar {
        width: 260px;
        background: #f8f9fa;
        border-right: 1px solid rgba(6, 14, 159, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 24px 20px;
      }
      .sidebar.hidden {
        display: none;
      }
      .sidebar button {
        width: 100%;
        border: none;
        border-radius: 999px;
        background: var(--primary);
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        padding: 10px 16px;
        box-shadow: 0 2px 8px rgba(6, 14, 159, 0.12);
        cursor: pointer;
      }
      .history {
        margin-top: 32px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        font-size: 14px;
        color: rgba(6, 14, 159, 0.8);
      }
      .history-item {
        padding: 8px 12px;
        border-radius: 10px;
      }
      .history-item:hover {
        background: #eef1f4;
      }
      .user-row {
        display: flex;
        align-items: center;
        gap: 8px;
        color: rgba(6, 14, 159, 0.6);
      }
      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: rgba(6, 14, 159, 0.1);
      }
      .wrapper {
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        padding: 0 16px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        text-align: center;
        padding-top: 40px;
      }
      header .logo {
        font-size: 40px;
        font-weight: 800;
        letter-spacing: -1px;
      }
       main {
         flex: 1;
         overflow-y: auto;
         padding: 40px 0 140px;
       }
       .messages {
         width: 100%;
         max-width: 640px;
         margin: 0 auto;
         display: flex;
         flex-direction: column;
         gap: 16px;
       }
       .empty {
         margin-top: 48px;
         text-align: center;
         font-size: 14px;
         color: rgba(6, 14, 159, 0.7);
       }
       .row {
         display: flex;
       }
       .row.user {
         justify-content: flex-end;
       }
       .row.ai {
         justify-content: flex-start;
       }
       .bubble {
         max-width: 80%;
         padding: 12px 20px;
         border-radius: 18px;
         font-size: 16px;
        line-height: 1.7;
         box-shadow: 0 2px 8px rgba(6, 14, 159, 0.08);
       }
       .bubble.user {
         background: var(--primary);
         color: #fff;
       }
      .bubble.ai {
        background: #fff9e6;
        color: #002345;
      }
      .bubble.thinking {
        font-size: 18px;
        letter-spacing: 4px;
      }
      .card {
        width: 100%;
        max-width: 520px;
        border-radius: 28px;
        padding: 28px 24px;
        text-align: center;
        font-size: 28px;
        font-family: ui-serif, "Times New Roman", serif;
        background: var(--primary);
        color: var(--accent);
        box-shadow: 0 2px 10px rgba(6, 14, 159, 0.12);
      }
      @keyframes dotPulse {
        0%,
        80%,
        100% {
          opacity: 0.3;
        }
        40% {
          opacity: 1;
        }
      }
      .dot {
        display: inline-block;
        animation: dotPulse 1s infinite;
      }
      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      .input-bar {
         position: fixed;
        left: 0;
         right: 0;
         bottom: 0;
         background: var(--bg);
         border-top: 1px solid rgba(6, 14, 159, 0.1);
       }
      body.sidebar-open .input-bar {
        left: 260px;
      }
       .input-wrapper {
         width: 100%;
         max-width: 640px;
         margin: 0 auto;
         padding: 24px 16px;
       }
       .input {
         width: 100%;
         border-radius: 999px;
         border: 1px solid rgba(6, 14, 159, 0.2);
         padding: 16px 24px;
         font-size: 18px;
         color: var(--primary);
         box-shadow: 0 2px 8px rgba(6, 14, 159, 0.08);
         outline: none;
       }
       .input:focus {
         border-color: var(--primary);
         box-shadow: 0 0 0 3px rgba(255, 191, 63, 0.5);
       }
       .input::placeholder {
         color: rgba(6, 14, 159, 0.4);
       }
     </style>
   </head>
   <body>
    <div class="page">
      <div class="top-actions">
        <button class="icon-button" id="toggleSidebar" type="button">‚ò∞</button>
        <button class="icon-button" type="button">üîç</button>
      </div>
      <div class="layout">
        <aside class="sidebar" id="sidebar">
          <div>
            <button type="button" style="margin-top: 40px">[+ New Chat]</button>
            <div class="history">
              <div class="history-item">Q3 ÊàòÁï•Â§çÁõò</div>
              <div class="history-item">Âõ¢ÈòüÂÜ≤Á™ÅÂí®ËØ¢</div>
              <div class="history-item">‰æõÂ∫îÈìæ‰ºòÂåñ</div>
              <div class="history-item">Áª©ÊïàÊ≤üÈÄöÊ®°Êùø</div>
              <div class="history-item">ÁªÑÁªáÊû∂ÊûÑÈáçÊûÑ</div>
            </div>
          </div>
          <div class="user-row">
            <div class="avatar"></div>
            <div>‚öô Settings</div>
          </div>
        </aside>
        <div class="wrapper">
          <header>
            <div class="logo">Partner</div>
          </header>
          <main id="scrollArea">
            <div class="messages" id="messages">
              <div class="empty" id="emptyState">ËØ∑ËæìÂÖ•ÂÜÖÂÆπÂπ∂ÂõûËΩ¶ÂºÄÂßãÂØπËØù</div>
            </div>
          </main>
        </div>
      </div>
      <div class="input-bar">
        <div class="input-wrapper">
          <form id="chatForm">
            <input
              class="input"
              id="chatInput"
              placeholder="ËæìÂÖ•‰Ω†ÁöÑÈóÆÈ¢ò..."
              autocomplete="off"
            />
          </form>
        </div>
      </div>
    </div>
     <script>
      const form = document.getElementById("chatForm");
       const input = document.getElementById("chatInput");
       const messages = document.getElementById("messages");
       const emptyState = document.getElementById("emptyState");
      const toggleSidebar = document.getElementById("toggleSidebar");
      const sidebar = document.getElementById("sidebar");

      const setSidebarOpen = (open) => {
        if (open) {
          document.body.classList.add("sidebar-open");
          sidebar.classList.remove("hidden");
        } else {
          document.body.classList.remove("sidebar-open");
          sidebar.classList.add("hidden");
        }
      };

      setSidebarOpen(true);
 
      const appendMessage = (role, text) => {
         if (emptyState) emptyState.remove();
         const row = document.createElement("div");
         row.className = `row ${role}`;
         const bubble = document.createElement("div");
         bubble.className = `bubble ${role}`;
         bubble.textContent = text;
         row.appendChild(bubble);
         messages.appendChild(row);
         row.scrollIntoView({ behavior: "smooth", block: "end" });
       };
 
      const appendCard = (text) => {
        if (emptyState) emptyState.remove();
        const row = document.createElement("div");
        row.className = "row ai";
        row.style.justifyContent = "center";
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = text;
        row.appendChild(card);
        messages.appendChild(row);
      };

      const appendThinking = () => {
        if (emptyState) emptyState.remove();
        const row = document.createElement("div");
        row.className = "row ai";
        const bubble = document.createElement("div");
        bubble.className = "bubble ai thinking";
        bubble.innerHTML =
          '<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>';
        row.appendChild(bubble);
        messages.appendChild(row);
        row.scrollIntoView({ behavior: "smooth", block: "end" });
        return row;
      };

      const typewriter = (row, text) => {
        const bubble = row.querySelector(".bubble");
        bubble.className = "bubble ai";
        bubble.textContent = "";
        let index = 0;
        const interval = setInterval(() => {
          index += 1;
          bubble.textContent = text.slice(0, index);
          row.scrollIntoView({ behavior: "smooth", block: "end" });
          if (index >= text.length) {
            clearInterval(interval);
          }
        }, 40);
      };

      appendCard("ÁúüÊ≠£ÁöÑÊ∏ÖÊô∞Êù•Ëá™‰∫éÂáèÊ≥ïÔºåËÄå‰∏çÊòØÂ†ÜÂè†");

       form.addEventListener("submit", (event) => {
         event.preventDefault();
         const value = input.value.trim();
         if (!value) return;
         appendMessage("user", value);
         input.value = "";
         setTimeout(() => {
          const thinkingRow = appendThinking();
          setTimeout(() => {
            typewriter(thinkingRow, "ÊàëÊòØÊµãËØïÂõûÂ§ç");
          }, 1000);
        }, 100);
       });

      toggleSidebar.addEventListener("click", () => {
        const isOpen = document.body.classList.contains("sidebar-open");
        setSidebarOpen(!isOpen);
      });
     </script>
   </body>
 </html>
